<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Get low</title>
  <meta name="description" content="Get low">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="./reset.css">
  <link rel="stylesheet" type="text/css" href="./button.css">

  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="apple-touch-icon" href="favicon.png">
  <script src="o9n.js"></script>

  <style>
    body {
      background-color: black;
    }

    #start-container {
      position: absolute; 
      top: calc(50% - 50px); 
      left: calc(50% - 50px); 
      z-index: 2;
    }

    #button-container {
      position: relative;
      height: 100px;
      width: 100px;
      cursor: pointer;
    }

    #vid {
      width: 100%; 
      z-index: 1;
    }

    .button1 {
      display: block;
      width: 100px;
      height: 100px;
      -webkit-appearance: none;
      border: 2px solid white;
      border-radius: 100%;
      background-repeat: no-repeat;
      background-size: 100%;
      background-clip: padding-box;
      background-image: linear-gradient(90deg, #000000, #2D3436);
      position: relative;
      color: #FFF;
    }

    .button1:before {
      content: "";
      width: 100%;
      height:100%;
      position: absolute;
      top: 5px;
      left: 5px;
      border-radius: 50px;
      z-index: -1;
      filter: blur(14px);
    }
    .button1:after {
      content: "";
      width: 100%;
      height:100%;
      position: absolute;
      top: 5px;
      right: 5px;
      border-radius: 50px;
      z-index: -1;
      filter: blur(14px);
    }
  </style>
</head>
<body>
    <div id="start-container">
      <div id="button-container">
        <div class="rings-container">
        </div>
        <div id="button1" class="button1">
        </div>
    </div>
    </div>
    <video id="vid" muted autoplay loop>
        <source src="./assets/Mijn film.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    <script>
      const video = document.getElementById('vid');
      const startContainer = document.getElementById('start-container');
      const ringsContainer = document.querySelector('.rings-container');
      const button1 = document.getElementById('button1');
      
      window.o9n = getOrientation();

      window.o9n.lock('landscape');

      // window.screen.orientation.lock("landscape");

      let videoIsReadyToBePlayed = false;
      let videoUnMuted = false;
      let animationCounter = 0;

      video.oncanplay = () => {
        videoIsReadyToBePlayed = true;  
      };
      
      // TODO: remove animation code from javacsript and css
      const animatedEndedRingsContainerHandler = () => {
        console.log('in animation ended')
        animationCounter += 1;

        if (videoUnMuted === true) {
          startContainer.style.display = 'none';
        }
      };

      ringsContainer.onanimationiteration = animatedEndedRingsContainerHandler;

      let firstTimeClick = true;

      const clickListener = () => {
          if (firstTimeClick === true && videoIsReadyToBePlayed === true) {
            button1.style.display = 'none';
            video.muted = false;
            video.currentTime = 0;

            firstTimeClick = false;
            videoUnMuted = true;
            
          }
      };

      document.addEventListener('click', clickListener);
    </script>
</body>
</html>
