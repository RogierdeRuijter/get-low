<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>Get low</title>
    <meta name="description" content="Get low" />
    <meta
      name="viewport"
      content="width=device-width, height=device-height, initial-scale=1"
    />
    <link rel="stylesheet" type="text/css" href="./reset.css" />
    <link rel="stylesheet" type="text/css" href="./button.css" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="apple-touch-icon" href="favicon.png" />

    <style>
      body {
        background-color: black;
      }

      #start-container {
        position: absolute;
        top: calc(50% - 50px);
        left: calc(50% - 50px);
        z-index: 2;
      }

      #button-container {
        position: relative;
        height: 100px;
        width: 100px;
        cursor: pointer;
      }

      #vid {
        max-width: 100%;
        max-height: 100vh;
        z-index: 1;
      }

      .button1 {
        display: flex;
        justify-content: center;
        width: 100px;
        height: 100px;
        -webkit-appearance: none;
        border: 2px solid white;
        border-radius: 100%;
        background-repeat: no-repeat;
        background-size: 100%;
        background-clip: padding-box;
        background-image: linear-gradient(90deg, #000000, #2d3436);
        position: relative;
        color: #fff;
      }

      .button1:before {
        content: "";
        width: 100%;
        height: 100%;
        position: absolute;
        top: 5px;
        left: 5px;
        border-radius: 50px;
        z-index: -1;
        filter: blur(14px);
      }
      .button1:after {
        content: "";
        width: 100%;
        height: 100%;
        position: absolute;
        top: 5px;
        right: 5px;
        border-radius: 50px;
        z-index: -1;
        filter: blur(14px);
      }
      #video-container {
        position: relative;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="video-container">
      <div id="start-container">
        <div id="button-container">
          <div class="rings-container"></div>
          <div id="button1" class="button1">
            <svg
              aria-hidden="true"
              focusable="false"
              data-prefix="fas"
              data-icon="volume-up"
              class="svg-inline--fa fa-volume-up fa-w-18"
              role="img"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 576 512"
              style="width: 65%"
            >
              <path
                fill="currentColor"
                d="M215.03 71.05L126.06 160H24c-13.26 0-24 10.74-24 24v144c0 13.25 10.74 24 24 24h102.06l88.97 88.95c15.03 15.03 40.97 4.47 40.97-16.97V88.02c0-21.46-25.96-31.98-40.97-16.97zm233.32-51.08c-11.17-7.33-26.18-4.24-33.51 6.95-7.34 11.17-4.22 26.18 6.95 33.51 66.27 43.49 105.82 116.6 105.82 195.58 0 78.98-39.55 152.09-105.82 195.58-11.17 7.32-14.29 22.34-6.95 33.5 7.04 10.71 21.93 14.56 33.51 6.95C528.27 439.58 576 351.33 576 256S528.27 72.43 448.35 19.97zM480 256c0-63.53-32.06-121.94-85.77-156.24-11.19-7.14-26.03-3.82-33.12 7.46s-3.78 26.21 7.41 33.36C408.27 165.97 432 209.11 432 256s-23.73 90.03-63.48 115.42c-11.19 7.14-14.5 22.07-7.41 33.36 6.51 10.36 21.12 15.14 33.12 7.46C447.94 377.94 480 319.54 480 256zm-141.77-76.87c-11.58-6.33-26.19-2.16-32.61 9.45-6.39 11.61-2.16 26.2 9.45 32.61C327.98 228.28 336 241.63 336 256c0 14.38-8.02 27.72-20.92 34.81-11.61 6.41-15.84 21-9.45 32.61 6.43 11.66 21.05 15.8 32.61 9.45 28.23-15.55 45.77-45 45.77-76.88s-17.54-61.32-45.78-76.86z"
              ></path>
            </svg>
          </div>
        </div>
      </div>

      <video id="vid" muted autoplay playsinline loop>
        <!-- Source is created by the javacsript -->
        Your browser does not support the video tag.
      </video>
    </div>
    <script>
      const video = document.getElementById("vid");
      const startContainer = document.getElementById("start-container");
      const ringsContainer = document.querySelector(".rings-container");
      const button1 = document.getElementById("button1");

      let videoIsReadyToBePlayed = false;
      let videoUnMuted = false;
      let animationCounter = 0;

      var source = document.createElement("source");

      const width =
        window.innerWidth ||
        document.documentElement.clientWidth ||
        document.body.clientWidth;

      if (width < 960) {
        source.setAttribute("src", "./assets/kanye_all_day_960x540.mp4");
      } else if (width < 1280) {
        source.setAttribute("src", "./assets/kanye_all_day_1280x720.mp4");
      } else {
        source.setAttribute("src", "./assets/kanye_all_day_1920x1080.mp4");
      }

      video.appendChild(source);
      video.play();

      video.oncanplay = () => {
        videoIsReadyToBePlayed = true;
      };

      // TODO: remove animation code from javacsript and css
      const animatedEndedRingsContainerHandler = () => {
        animationCounter += 1;

        if (videoUnMuted === true) {
          startContainer.style.display = "none";
        }
      };

      ringsContainer.onanimationiteration = animatedEndedRingsContainerHandler;

      let firstTimeClick = true;

      const clickListener = () => {
        handleContinuationOfVideo();

        if (firstTimeClick === true && videoIsReadyToBePlayed === true) {
          button1.style.display = "none";
          video.muted = false;
          video.currentTime = 0;

          firstTimeClick = false;
          videoUnMuted = true;
        }
      };

      const handleContinuationOfVideo = () => {
        if (firstTimeClick === false) {
          if (video.paused === false) {
            video.pause();
          } else {
            video.play();
          }
        }
      };

      document.addEventListener("click", clickListener);
    </script>
  </body>
</html>
